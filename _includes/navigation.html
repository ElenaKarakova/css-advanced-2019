

<nav class="site-nav location-{{ include.location }}">
    <ul>
            {% assign navigation-pages = site.pages | sort:"order" %}
        {% for page in navigation-pages %}
            {% if page.title %}
            <li class="page-title-{{ page.title | slugify }}"><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
